<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #80d9ca">
        <a-assets>
            <img id="skybox" src="./assets/images/skybox3.jpg">
            <img id="wood" src="./assets/images/wood2.jpg">
            <img id="bark" src="./assets/images/bark.jpg">
            <img id="rope-sph" src="./assets/images/rope1.jpg">
            <img id="rope-cyl" src="./assets/images/rope2.png">
        </a-assets>

        <a-sky src="#skybox"></a-sky>

        <!-- <a-plane
            position= "0 -0.2 0"
            rotation= "-90 0 0"
            width= "3.5" height= "3.5"
            color= "white">
        </a-plane> -->


        <!-- first row -->

        <a-box
            position="-1.25 -0.05 1.25"
            height="0.1" depth="0.3" width="0.3"
            src="#wood">
        </a-box>

        <a-box 
            position="-1.25 -0.05 -0.25"
            height="0.1" depth="0.3" width="0.3"
            src="#wood">
        </a-box>

        <a-box
            position="-1.5 -0.05 -1.5"
            height="0.1" depth="0.3" width="0.3"
            src="#wood">
        </a-box>


        <!-- <a-cylinder
            position="0 0 0"
            height="5" radius="0.02"
            material="src:#rope-cyl" repeat="1 50">
        </a-cylinder> -->


        <!-- second row -->

        <a-sphere
            position="-0.25 -0.02 1"
            radius="0.05" rotation="90 0 0"
            src="#rope-sph">
        </a-sphere>

        <a-cylinder
            position="-0.5 0 0.5"
            height="10" radius="0.05"
            material="src:#bark" repeat="1 50">
        </a-cylinder>

        <a-box
            position="0 -0.05 0"
            height="0.1" depth="0.3" width="0.3"
            src="#wood">
        </a-box>

        <a-box
            position="-0.25 -0.05 -1"
            height="0.1" depth="0.3" width="0.3"
            src="#wood">
        </a-box>


        <!-- third row -->

        <a-box
            position="0.75 -0.05 1.5"
            height="0.1" depth="0.3" width="0.3"
            src="#wood">
        </a-box>

        <a-sphere
            position="1.5 -0.05 0.25"
            radius="0.05" rotation="90 0 0"
            src="#rope-sph">
        </a-sphere>

        <a-box
            position="1.25 -0.05 -1.25"
            height="0.1" depth="0.3" width="0.3"
            src="#wood">
        </a-box>

        
        <!-- outside -->

        <a-cylinder
            position="2.5 0 0.25"
            height="10" radius="0.05"
            material="src:#bark" repeat="1 50">
        </a-cylinder>


    </a-scene>
  </body>

</html>
